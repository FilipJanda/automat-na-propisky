<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="icon" type="image/png" href="pics/pen.png">
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #dbeafe);
      min-height: 100vh;
      color: #1e293b;
    }

    .topbar {
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
    }

    .topbar h1 {
      margin: 0;
      color: #2563eb;
      font-size: 1.5rem;
    }

    .topbar button {
      background: #e5e7eb;
      border: none;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    .topbar button:hover {
      background: #d1d5db;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 20px auto;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    h2 {
      margin: 0 0 10px 0;
      color: #1e293b;
      font-size: 1.25rem;
    }

    label {
      font-size: 0.85rem;
      color: #64748b;
      margin-bottom: -8px;
      margin-left: 4px;
    }

    input {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #cbd5f5;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    button.primary {
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }

    button.primary:hover {
      background: #1d4ed8;
    }

    button.primary:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .qr-box {
      min-height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8fafc;
      border-radius: 12px;
    }

    .info {
      text-align: center;
      font-size: 0.9rem;
      color: #10b981; /* Zelen√° pro √∫spƒõch */
      font-weight: 500;
      min-height: 20px;
    }

    .error {
      color: #dc2626;
      text-align: center;
      font-size: 0.9rem;
      min-height: 20px;
    }

    /* üì± MOBIL */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h1>Admin </h1>
    <button onclick="location.href='dashboard.html'">‚Üê Zpƒõt na Dashboard</button>
  </div>

  <div class="container">

    <div class="card">
      <h2>P≈ôidat tokeny u≈æivateli</h2>
      
      <label for="userEmail">Email u≈æivatele</label>
      <input id="userEmail" type="email" placeholder="nap≈ô. jan@novak.cz" />
      
      <label for="tokenAmount">Poƒçet token≈Ø k p≈ôid√°n√≠</label>
      <input id="tokenAmount" type="number" placeholder="nap≈ô. 50" min="1" />

      <button class="primary" id="addTokens">
        P≈ôidat tokeny
      </button>

      <div id="userInfo" class="info"></div>
      <div id="userError" class="error"></div>
    </div>

    <div class="card">
      <h2>Gener√°tor Wi-Fi QR</h2>

      <label for="ssid">N√°zev s√≠tƒõ (SSID)</label>
      <input id="ssid" placeholder="N√°zev WiFi" />
      
      <label for="password">Heslo</label>
      <input id="password" type="text" placeholder="Heslo k WiFi" />

      <button class="primary" id="generate">
        Vygenerovat QR k√≥d
      </button>

      <div id="qr" class="qr-box"></div>
      <div id="wifiError" class="error"></div>
    </div>

  </div>

  <script>
    /******** 1. KONFIGURACE SUPABASE ********/
    const SUPABASE_URL = "https://pgdtypgzzdchqefcgcaz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBnZHR5cGd6emRjaHFlZmNnY2F6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1MjAxNzEsImV4cCI6MjA3NDA5NjE3MX0";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    /******** 2. OVƒö≈òEN√ç ADMINA ********/

    async function checkAdmin() {
      const { data: { user }, error } = await supabaseClient.auth.getUser();

    

      // Najdeme u≈æivatele v DB podle emailu
      const { data: dbUser, error: dbError } = await supabaseClient
        .from("users")
        .select("admin")
        .eq("email", user.email)
        .maybeSingle();

      if (dbError || !dbUser || dbUser.admin !== true) {
        alert("Nem√°≈° opr√°vnƒõn√≠ vstoupit na tuto str√°nku.");
        window.location.href = "dashboard.html";
        return;
      }

      console.log("Admin ovƒõ≈ôen:", user.email);
    }

    // Spust√≠ kontrolu p≈ôi naƒçten√≠ str√°nky
    checkAdmin();
    /******** 3. P≈òID√ÅN√ç TOKEN≈Æ (Tvoje logika) ********/
    const btnAdd = document.getElementById("addTokens");
    
    btnAdd.addEventListener("click", async () => {
      const emailInput = document.getElementById("userEmail");
      const amountInput = document.getElementById("tokenAmount");
      const infoEl = document.getElementById("userInfo");
      const errorEl = document.getElementById("userError");

      const email = emailInput.value.trim();
      const amount = parseInt(amountInput.value);

      // Reset hl√°≈°ek
      infoEl.textContent = "";
      errorEl.textContent = "";
      btnAdd.disabled = true; // Zablokovat tlaƒç√≠tko po dobu naƒç√≠t√°n√≠
      btnAdd.textContent = "Pracuji...";

      try {
        if (!email || !amount || amount <= 0) {
          throw new Error("Vypl≈à platn√Ω email a poƒçet token≈Ø (> 0).");
        }

        // A. Najdi u≈æivatele podle emailu (SELECT)
        const { data: targetUser, error: searchError } = await supabaseClient
          .from("users")
          .select("id, token_count")
          .eq("email", email)
          .maybeSingle();

        if (searchError) throw searchError;
        if (!targetUser) throw new Error("U≈æivatel s t√≠mto emailem nebyl nalezen.");

        // B. Spoƒç√≠tej nov√Ω stav (pokud je null, bereme 0)
        const currentTokens = targetUser.token_count || 0;
        const newTotal = currentTokens + amount;

        // C. Ulo≈æ nov√Ω stav (UPDATE)
        const { error: updateError } = await supabaseClient
          .from("users")
          .update({ token_count: newTotal })
          .eq("id", targetUser.id);

        if (updateError) throw updateError;

        // √öspƒõch
        infoEl.textContent = `√öspƒõch! P≈ôid√°no ${amount} token≈Ø. U≈æivatel ${email} m√° nyn√≠: ${newTotal}.`;
        
        // Vyƒçistit pole (voliteln√©)
        // amountInput.value = "";

      } catch (err) {
        console.error(err);
        errorEl.textContent = err.message || "Nastala nezn√°m√° chyba.";
      } finally {
        btnAdd.disabled = false;
        btnAdd.textContent = "P≈ôidat tokeny";
      }
    });


    /******** 4. WIFI QR (P≈Øvodn√≠ funkce) ********/
    document.getElementById("generate").addEventListener("click", () => {
      const ssid = document.getElementById("ssid").value.trim();
      const password = document.getElementById("password").value.trim();
      const qrBox = document.getElementById("qr");
      const error = document.getElementById("wifiError");

      error.textContent = "";
      qrBox.innerHTML = "";

      if (!ssid || !password) {
        error.textContent = "Vypl≈à SSID i heslo.";
        return;
      }

      const qrData = `${ssid}/${password}`;

      QRCode.toCanvas(qrData, { width: 180, margin: 2 }, (err, canvas) => {
        if (err) {
          error.textContent = "Chyba p≈ôi generov√°n√≠ QR.";
          return;
        }
        qrBox.appendChild(canvas);
      });
    });

  </script>

</body>
</html>
