<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <link rel="icon" type="image/png" href="pics/pen.png">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #dbeafe);
      min-height: 100vh;
      color: #1e293b;
    }

    .topbar {
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar h1 {
      margin: 0;
      color: #2563eb;
    }

    .topbar button {
      background: #e5e7eb;
      border: none;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    h2 {
      margin: 0 0 10px 0;
      color: #2563eb;
    }

    input {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #cbd5f5;
      font-size: 1rem;
    }

    button.primary {
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button.primary:hover {
      background: #1d4ed8;
    }

    .qr-box {
      min-height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .info {
      text-align: center;
      font-size: 0.9rem;
      color: #475569;
    }

    .error {
      color: #dc2626;
      text-align: center;
    }

    /* üì± MOBIL */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h1>Admin</h1>
    <button onclick="location.href='dashboard.html'">‚Üê Dashboard</button>
  </div>

  <div class="container">

    <!-- üîπ SPR√ÅVA U≈ΩIVATEL≈Æ -->
    <div class="card">
      <h2>Spr√°va u≈æivatel≈Ø</h2>

      <input id="userEmail" placeholder="Email u≈æivatele" />
      <input id="tokenAmount" type="number" placeholder="Poƒçet token≈Ø" />

      <button class="primary" id="addTokens">
        P≈ôidat tokeny
      </button>

      <div id="userInfo" class="info"></div>
      <div id="userError" class="error"></div>
    </div>

    <!-- üîπ WIFI QR -->
    <div class="card">
      <h2>P≈ôihl√°≈°en√≠ na Wi-Fi</h2>

      <input id="ssid" placeholder="WiFi SSID" />
      <input id="password" placeholder="Heslo" />

      <button class="primary" id="generate">
        Vygenerovat QR
      </button>

      <div id="qr" class="qr-box"></div>
      <div id="wifiError" class="error"></div>
    </div>

  </div>

  <script>
    /******** SUPABASE ********/
    const SUPABASE_URL = "https://pgdtypgzzdchqefcgcaz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBnZHR5cGd6emRjaHFlZmNnY2F6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1MjAxNzEsImV4cCI6MjA3NDA5NjE3MX0";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUserRow = null;

    async function loadUser() {
        const { data: userData } = await supabaseClient.auth.getUser();

        if (!userData.user) {
            window.location.href = "dashboard.html";
            return;
        }

        const email = userData.user.email;
        emailEl.textContent = email;


        const { data: existing, error } = await supabaseClient
            .from("users")
            .select("id, token_count, temporary_key, admin")
            .eq("email", email)
            .maybeSingle();

        const adminStatusEl = document.getElementById("admin_status");
    if (existing) {       
        // admin badge
        if (existing.admin === true) {
        adminStatusEl.textContent = "ADMIN";
        adminStatusEl.classList.add("admin-badge", "admin-true");
        }else {
        adminStatusEl.textContent = "U≈ΩIVATEL";
        adminStatusEl.classList.add("admin-badge", "admin-false");
        }

        currentUserRow = {
            id: existing.id,
            email,
            token_count: existing.token_count,
            temporary_key: existing.temporary_key,
            admin: existing.admin
        };
      
        return;
    }

    /******** WIFI QR ********/
    document.getElementById("generate").addEventListener("click", () => {
      const ssid = document.getElementById("ssid").value.trim();
      const password = document.getElementById("password").value.trim();
      const qrBox = document.getElementById("qr");
      const error = document.getElementById("wifiError");

      error.textContent = "";
      qrBox.innerHTML = "";

      if (!ssid || !password) {
        error.textContent = "Vypl≈à SSID i heslo.";
        return;
      }

      const qrData = `${ssid}/${password}`;

      QRCode.toCanvas(qrData, { width: 220 }, (err, canvas) => {
        if (err) {
          error.textContent = "Chyba p≈ôi generov√°n√≠ QR.";
          return;
        }
        qrBox.appendChild(canvas);
      });
    });

    /******** TOKENY ********/
    document.getElementById("addTokens").addEventListener("click", async () => {
      const email = document.getElementById("userEmail").value.trim();
      const amount = parseInt(document.getElementById("tokenAmount").value);
      const info = document.getElementById("userInfo");
      const error = document.getElementById("userError");

      info.textContent = "";
      error.textContent = "";

      if (!email || !amount) {
        error.textContent = "Vypl≈à email i poƒçet token≈Ø.";
        return;
      }

      const { data, error: fetchErr } = await supabaseClient
        .from("users")
        .select("id, token_count")
        .eq("email", email)
        .single();

      if (fetchErr || !data) {
        error.textContent = "U≈æivatel nenalezen.";
        return;
      }

      const newCount = data.token_count + amount;

      await supabaseClient
        .from("users")
        .update({ token_count: newCount })
        .eq("id", data.id);

      info.textContent = `Tokeny p≈ôid√°ny. Nov√Ω stav: ${newCount}`;
    });
  </script>

</body>
</html>
