<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel</title>
<link rel="icon" type="image/png" href="pics/pen.png">

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', system-ui, sans-serif;
  background: linear-gradient(135deg, #eef2ff, #dbeafe);
  min-height: 100vh;
  color: #1e293b;
}

.topbar {
  padding: 14px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(10px);
}

.top-left {
  display: flex;
  align-items: center;
  gap: 15px;
}

.top-right {
  display: flex;
  align-items: center;
  gap: 20px;
}

.topbar h1 {
  margin: 0;
  color: #2563eb;
  font-size: 1.5rem;
}

.topbar button {
  background: #e5e7eb;
  border: none;
  padding: 8px 16px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 500;
}

.container {
  display: flex;
  gap: 20px;
  padding: 20px;
  max-width: 1000px;
  margin: 20px auto;
}

.card {
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  padding: 24px;
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.qr-box {
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

.error {
      color: #dc2626;
      text-align: center;
    }

h2 {
  margin: 0 0 10px 0;
  font-size: 1.25rem;
}

label {
  font-size: 0.85rem;
  color: #64748b;
  margin-bottom: -8px;
  margin-left: 4px;
}

input {
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid #cbd5f5;
  font-size: 1rem;
}

button.primary {
  padding: 12px;
  border-radius: 14px;
  border: none;
  background: #2563eb;
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
}

button.primary:disabled {
  background: #94a3b8;
  cursor: not-allowed;
}

.info {
  text-align: center;
  font-size: 0.9rem;
  color: #10b981;
  min-height: 20px;
}

.error {
  color: #dc2626;
  text-align: center;
  font-size: 0.9rem;
  min-height: 20px;
}

.admin-badge {
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 0.75rem;
  font-weight: 600;
}

.admin-true {
  background: #fee2e2;
  color: #dc2626;
}

@media (max-width: 600px) {
  .container {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<div class="topbar">
  <div class="top-left">
    <h1>Admin Panel</h1>
    <span id="admin_status" class="admin-badge"></span>
  </div>

  <div class="top-right">
    <div id="email">Naƒç√≠t√°m‚Ä¶</div>
    <button onclick="location.href='dashboard.html'">‚Üê Zpƒõt</button>
  </div>
</div>

<div class="container">

  <div class="container">

  <!-- TOKENY -->
  <div class="card">
    <h2>P≈ôidat tokeny u≈æivateli</h2>

    <label>Email u≈æivatele</label>
    <input id="userEmail" type="email" />

    <label>Poƒçet token≈Ø</label>
    <input id="tokenAmount" type="number" min="1" />

    <button class="primary" id="addTokens">P≈ôidat tokeny</button>

    <div id="userInfo" class="info"></div>
    <div id="userError" class="error"></div>
  </div>

  <!-- WIFI QR -->
  <div class="card">
    <h2>Wi-Fi QR gener√°tor</h2>

    <label>SSID</label>
    <input id="ssid" type="text" />

    <label>Heslo</label>
    <input id="password" type="text" />

    <button class="primary" id="generate">Vygenerovat QR</button>

    <div id="qr" class="qr-box"></div>
    <div id="wifiError" class="error"></div>
  </div>

</div>

</div>

<script>
const SUPABASE_URL = "https://pgdtypgzzdchqefcgcaz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBnZHR5cGd6emRjaHFlZmNnY2F6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1MjAxNzEsImV4cCI6MjA3NDA5NjE3MX0.a0VHx01HJRa6G3MGTzR3pLHRjNr1cUiaiENOwWicizc";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const emailEl = document.getElementById("email");
const adminStatusEl = document.getElementById("admin_status");
const btnAdd = document.getElementById("addTokens");

let currentAdmin = null;

/* ===== NAƒåTEN√ç + OVƒö≈òEN√ç ADMINA ===== */
async function loadAdmin() {
  const { data: userData } = await supabaseClient.auth.getUser();

  if (!userData.user) {
    window.location.href = "index.html";
    return;
  }

  const email = userData.user.email;
  emailEl.textContent = email;

  const { data: dbUser } = await supabaseClient
    .from("users")
    .select("id, admin")
    .eq("email", email)
    .maybeSingle();

  if (!dbUser || dbUser.admin !== true) {
    alert("Nem√°≈° opr√°vnƒõn√≠.");
    window.location.href = "dashboard.html";
    return;
  }

  currentAdmin = dbUser;

  adminStatusEl.textContent = "ADMIN";
  adminStatusEl.classList.add("admin-true");
}

loadAdmin();

/* ===== P≈òID√ÅV√ÅN√ç TOKEN≈Æ ===== */
btnAdd.addEventListener("click", async () => {

  if (!currentAdmin) {
    alert("Nejsi admin.");
    return;
  }

  const email = document.getElementById("userEmail").value.trim();
  const amount = parseInt(document.getElementById("tokenAmount").value);
  const infoEl = document.getElementById("userInfo");
  const errorEl = document.getElementById("userError");

  infoEl.textContent = "";
  errorEl.textContent = "";

  if (!email || !amount || amount <= 0) {
    errorEl.textContent = "Zadej platn√Ω email a poƒçet token≈Ø.";
    return;
  }

  btnAdd.disabled = true;
  btnAdd.textContent = "Pracuji...";

  try {
    const { data: targetUser } = await supabaseClient
      .from("users")
      .select("id, token_count")
      .eq("email", email)
      .maybeSingle();

    if (!targetUser) throw new Error("U≈æivatel nenalezen.");

    const newTotal = (targetUser.token_count || 0) + amount;

    const { error } = await supabaseClient
      .from("users")
      .update({ token_count: newTotal })
      .eq("id", targetUser.id);

    if (error) throw error;

    infoEl.textContent = `Hotovo. Nov√Ω stav: ${newTotal}`;
  } catch (err) {
    errorEl.textContent = err.message;
  }

  btnAdd.disabled = false;
  btnAdd.textContent = "P≈ôidat tokeny";
});

/******** QR GENER√ÅTOR ********/
  document.getElementById("generate").addEventListener("click", () => {
    errorEl.textContent = "";
    qrBox.innerHTML = "";

    const ssid = document.getElementById("ssid").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!ssid || !password) {
      errorEl.textContent = "Vypl≈à SSID i heslo.";
      return;
    }

    // üîπ TEXTOV√ù QR: ssid/heslo
    const qrData = ssid/password;

    QRCode.toCanvas(qrData, { width: 220 }, (err, canvas) => {
      if (err) {
        errorEl.textContent = "Chyba p≈ôi generov√°n√≠ QR.";
        return;
      }
      qrBox.appendChild(canvas);
    });
  });
</script>

</body>
</html>
