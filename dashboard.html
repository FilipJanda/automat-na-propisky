<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard ‚Äì Propisky</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #eef2ff, #dbeafe);
      color: #1e293b;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 420px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.4s ease-out;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    p {
      margin: 8px 0;
      color: #475569;
      font-size: 1.1rem;
    }

    .token_count {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 30px;
      color: #2563eb;
    }

    button {
      background: #ef4444;
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #dc2626;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>V√≠tej zpƒõt üëã</h2>
    <p id="email">Naƒç√≠t√°m u≈æivatele‚Ä¶</p>
    <div class="token_count" id="token_count">‚Äì token≈Ø</div>
    <button id="logout">Odhl√°sit se</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
<script>
    const SUPABASE_URL = "https://pgdtypgzzdchqefcgcaz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBnZHR5cGd6emRjaHFlZmNnY2F6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1MjAxNzEsImV4cCI6MjA3NDA5NjE3MX0.a0VHx01HJRa6G3MGTzR3pLHRjNr1cUiaiENOwWicizc";

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailEl = document.getElementById("email");
    const token_countEl = document.getElementById("token_count");

    // === Funkce pro generov√°n√≠ temporary_key ===
    function generateTempKey(length = 48) {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789_-+=";
        let out = "";
        for (let i = 0; i < length; i++) {
            out += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return out;
    }

    async function loadUser() {
        const { data: userData } = await supabaseClient.auth.getUser();

        if (!userData.user) {
            window.location.href = "index.html"; // nen√≠ p≈ôihl√°≈°en ‚Üí zpƒõt
            return;
        }

        const email = userData.user.email;
        emailEl.textContent = email;

        const newKey = generateTempKey();

        // === Naj√≠t u≈æivatele v tabulce users ===
        const { data: existing, error } = await supabaseClient
            .from("users")
            .select("id, token_count")
            .eq("email", email)
            .maybeSingle();

        if (error) {
            console.log("DB ERROR:", error.message);
            return;
        }

        // === Pokud existuje ‚Üí aktualizac√≠ temporary_key ===
        if (existing) {
            const { error: updateErr } = await supabaseClient
                .from("users")
                .update({ temporary_key: newKey })
                .eq("email", email);

            if (updateErr) {
                console.log("ERROR updating key:", updateErr.message);
                return;
            }

            token_countEl.textContent = existing.token_count + " token≈Ø";

            console.log("temporary_key updated:", newKey);
            return;
        }

        // === Pokud neexistuje ‚Üí vytvo≈ôit nov√©ho u≈æivatele ===
        const { data: inserted, error: insertErr } = await supabaseClient
            .from("users")
            .insert([{ 
                email: email,
                token_count: 0,
                temporary_key: newKey
            }])
            .select()
            .single();

        if (insertErr) {
            console.log("INSERT ERROR:", insertErr.message);
            return;
        }

        token_countEl.textContent = inserted.token_count + " token≈Ø";
        console.log("temporary_key created:", newKey);
    }

    loadUser();
</script>



</body>
</html>
